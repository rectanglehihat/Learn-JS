    <title>this에 대해서 알아보자</title>

  <body>
    <button id="btn">버튼</button>

    <script>
      // let obj = {

      // obj.함수();

      // 1
      let 사람 = {
        name: "손흥민",
        sayHi: () => {
          console.log(`안녕 나는 ${사람.name}`);
        },
      };
      let 사람2 = {
        name: "손흥민",
        sayHi: function () {
          console.log("안녕 나는 " + this.name);
        },
      };

      사람.sayHi(); //안녕 나는 손흥민
      사람2.sayHi(); //안녕 나는 손흥민

      // 2
      let 자료 = {
        data: [1, 2, 3, 4, 5],
      };

      자료.전부더하기 = function () {
        let sum = 0;
        this.data.forEach((i) => {
          sum = sum + i;
        });
        console.log(sum);
      };

      자료.전부더하기();

      // 3
      document.getElementById("btn").addEventListener("click", function (e) {
        setTimeout(() => {
          console.log(this.innerHTML);
        }, 1000);
      });
    </script>
