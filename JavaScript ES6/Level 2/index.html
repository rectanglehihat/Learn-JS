<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 2</title>
  </head>
  <body>
    <script>
      // b자리에 아무것도 안넣을 경우 10 넣으셈이라는 default parameter
      function 더하기(a, b = 10) {
        console.log(a + b);
      }

      더하기(1);

      // arguments는 함수의 모든 파라미터를 싸잡아 다루고 싶을때 사용
      // 모든 파라미터를 [] 안에 넣은 변수
      function 함수(a, b, c) {
        console.log(arguments[0]); // 1
        console.log(arguments[1]); // 2
        console.log(arguments[2]); // 3

        // 입력한 파라미터를 전부 콘솔창에 출력할 때, 위의 경우는 확장성 없는 코드
        for (let i = 0; i < arguments.length; i++) {
          console.log(arguments[i]);
        }
      }

      함수(1, 2, 3);

      // rest parameter - 이 자리에 오는 모든 파라미터를 []에 보관해줌
      // arguments랑 유사하지만, 특정 지을 수 있음
      function 함수2(a, b, ...파라미터들) {
        console.log(파라미터들); // [3,4,5,6,7]
      }

      함수2(1, 2, 3, 4, 5, 6, 7);

      // 예제
      function 함수3(...rest) {
        for (let i = 0; i < rest.length; i++) {
          console.log(rest[i]); //값 하나씩 출력
        }
      }

      함수(9, 8, 7, 6, 5);

      // 연습문제
      var a = [1, 2, 3];
      var b = "김밥";
      var c = [...b, ...a];
      console.log(c);
      // 0: "김" 1:"밥" 2:1, 3:2, 4:3
    </script>
  </body>
</html>
