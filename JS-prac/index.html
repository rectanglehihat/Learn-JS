<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery UI -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>JavaScript Practice</title>
  </head>

  <body>
    <!------------ Nav ------------>
    <div class="nav">
      <!-- logo -->
      <div class="logo">
        <i class="fas fa-home fa-2x"></i>
        <h4 class="hometext">내집꾸미기</h4>
      </div>
      <!-- menu -->
      <ul class="menu">
        <li>홈</li>
        <li>온라인 집들이</li>
        <li>스토어</li>
        <li>전문가</li>
        <li>시공 견적</li>
      </ul>
      <!-- login & signup button -->
      <div class="buttons">
        <button class="login">로그인</button>
        <button class="signup">회원가입</button>
      </div>
    </div>

    <!------------ Search Input ------------>
    <div class="mb-3 searchInput">
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="검색어를 입력해주세요."
      />
    </div>

    <div class="box-container">
      <!------------ Product List ------------>
      <div class="products-box">
        <h1 class="product-list">모든 상품 리스트</h1>
        <div class="card-group">
          <div class="col" id="drag-card">
            <div class="card h-100">
              <img src="" class="card-img-top" alt="product_name" />
              <div class="card-body">
                <h5 class="card-title">product name</h5>
                <p class="card-text" id="card-text">brand name</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">price</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!------------ Cart ------------>
      <div class="cart-box">
        <h1 class="cart">장바구니</h1>
        <div class="card" style="width: 18rem" id="drop-box">
          <div class="drop-box">이곳에 상품을 놓아주세요.</div>
          <div class="card-body">
            <div class="cart-item">
              <div class="select-item">제품이름</div>
              <div class="select-price">가격</div>
              <div>수량조절</div>
            </div>
            <p class="card-text">총 합계 0원</p>
            <a href="#" class="btn btn-primary">구매하기</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 상품 만들기
      function makeCard(product) {
        for (let i = 0; i < product.length; i++) {
          $(".card-img-top").attr("src", product[i].photo);
          $(".card-title").html(product[i].product_name);
          $("#card-text").html(product[i].brand_name);
          $(".text-muted").html(product[i].price);
        }
      }

      // 사이트 첫 접속시 데이터에 맞게 상품 보여주기
      $(function () {
        $.ajax({
          url: "store.json",
          type: "get",
        }).done(function (data) {
          const productData = data.products;
          makeCard(productData);
          // productData.forEach(function (i) {
          //   const template = `
          //     <div class="col" id="draggable">
          //       <div class="card h-100">
          //         <img src=${i.photo} class="card-img-top" alt=${i.product_name}>
          //         <div class="card-body">
          //           <h5 class="card-title">${i.product_name}</h5>
          //           <p class="card-text">${i.brand_name}</p>
          //         </div>
          //         <div class="card-footer">
          //           <small class="text-muted">${i.price}</small>
          //         </div>
          //       </div>
          //     </div>`;
          //   $(".card-group").append(template);
          // });
        });
      });

      // 삼품검색
      // 1. input창이 변하면
      $(".form-control").change(function (e) {
        // 2. 데이터 가져와서
        $.ajax({
          url: "store.json",
          type: "get",
        }).done(function (data) {
          const productName = data.products.product_name;
          productName.indexOf("식");
          console.log(productName.indexOf("식"));

          // 3. input창에 입력한 글자가 상품이름에 있으면
          if (e.target.value === productData.product_name) {
            // 4. 해당 상품만 보여주셈
            console.log(productData);
          } else {
            alert("찾으시는 제품이 없습니다.");
          }
        });
      });

      // drag & drop (jQuery UI)
      // 드래그할 상품
      $("#drag-card").draggable({
        revert: true,
      });
      // 드롭할 장바구니
      $("#drop-box").droppable({
        drop: function (event, ui) {
          let card = $(ui.draggable);
          // console.log(card);
          if ($("#drag-card").mouseup) {
            $(".cart-item").show();
            // 드래그한 아이템의 이름으로 바꿔서 보여주셈
          }
        },
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
