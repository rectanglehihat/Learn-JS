<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>JavaScript Practice</title>
  </head>

  <body>
    <!------------ Nav ------------>
    <div class="nav">
      <!-- logo -->
      <div class="logo">
        <i class="fas fa-home"></i>
        <h4 class="hometext">내집꾸미기</h4>
      </div>
      <!-- menu -->
      <ul class="menu">
        <li>홈</li>
        <li>온라인 집들이</li>
        <li>스토어</li>
        <li>전문가</li>
        <li>시공 견적</li>
      </ul>
      <!-- login & signup button -->
      <div class="buttons">
        <button class="login">로그인</button>
        <button class="signup">회원가입</button>
      </div>
    </div>

    <!------------ Search Input ------------>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="검색어를 입력해주세요."
      />
    </div>

    <!------------ Product List ------------>
    <h1 class="product-list">모든 상품 리스트</h1>
    <div class="card-group">
      <div class="card">
        <img src="img/pr1.JPG" class="card-img-top" alt="식기세척기" />
        <div class="card-body">
          <h5 class="card-title">식기세척기</h5>
          <p class="card-text">세척나라</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">100000</small>
        </div>
      </div>
      <div class="card">
        <img src="img/pr2.JPG" class="card-img-top" alt="원목침대프레임" />
        <div class="card-body">
          <h5 class="card-title">원목 침대 프레임</h5>
          <p class="card-text">침대나라</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">200000</small>
        </div>
      </div>
      <div class="card">
        <img src="img/pr3.JPG" class="card-img-top" alt="천연디퓨저" />
        <div class="card-body">
          <h5 class="card-title">천연 디퓨저 세트</h5>
          <p class="card-text">향기나라</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">300000</small>
        </div>
      </div>
      <div class="card">
        <img src="img/pr4.JPG" class="card-img-top" alt="서큘레이터" />
        <div class="card-body">
          <h5 class="card-title">시원한 서큘레이터</h5>
          <p class="card-text">바람나라</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">400000</small>
        </div>
      </div>
    </div>

    <!------------ Cart ------------>
    <h1 class="cart">장바구니</h1>
    <div class="card" style="width: 18rem">
      <div class="drag-box">이곳에 상품을 놓아주세요.</div>
      <div class="card-body">
        <p class="card-text">총 합계 0원</p>
        <a href="#" class="btn btn-primary">구매하기</a>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
