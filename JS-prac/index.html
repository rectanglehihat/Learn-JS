<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery UI -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>JavaScript Practice</title>
  </head>

  <body>
    <!------------ Nav ------------>
    <div class="nav">
      <!-- logo -->
      <div class="logo">
        <i class="fas fa-home fa-2x"></i>
        <h4 class="hometext">내집꾸미기</h4>
      </div>
      <!-- menu -->
      <div class="menu-wrapper">
        <ul class="menu">
          <li>홈</li>
          <li>온라인 집들이</li>
          <li>스토어</li>
          <li>전문가</li>
          <li>시공 견적</li>
        </ul>
        <!-- login & signup button -->
        <div class="buttons">
          <button class="login">로그인</button>
          <button class="signup">회원가입</button>
        </div>
      </div>
    </div>

    <!------------ Search Input ------------>
    <div class="mb-3 searchInput">
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="검색어를 입력해주세요."
      />
    </div>

    <div class="box-container">
      <!------------ Product List ------------>
      <div class="products-box">
        <h1 class="product-list">모든 상품 리스트</h1>
        <div class="card-group"></div>
      </div>

      <!------------ Cart ------------>
      <div class="cart-box">
        <h1 class="cart">장바구니</h1>
        <div class="card" style="width: 18rem" id="drop-box">
          <div class="drop-box">이곳에 상품을 놓아주세요.</div>
          <div class="card-body">
            <div class="cart-item">
              <div class="select-item">제품이름</div>
              <div class="select-price">가격</div>
              <div>수량조절</div>
            </div>
            <p class="card-text">총 합계 0원</p>
            <a href="#" class="btn btn-primary">구매하기</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 사이트 첫 접속시 데이터에 맞게 상품 보여주기(데이터바인딩)
      $(function () {
        $.ajax({
          url: "store.json",
          type: "get",
        }).done(function (data) {
          const productData = data.products;
          productData.forEach(function (i) {
            makeItem(i);
          });
        });
      });

      // 상품 만들고 드래그 가능하게 만들기
      function makeItem(item, index) {
        const itemTemplate = $(`
                  <div class="col" id="draggable" data-index=${index}>
                    <div class="card h-100">
                      <img src=img/${item.photo} class="card-img-top" alt=${item.product_name}>
                      <div class="card-body">
                        <h5 class="product-name">${item.product_name}</h5>
                        <p class="brand-namet">${item.brand_name}</p>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">${item.price}</small>
                      </div>
                    </div>
                  </div>`).draggable({
          zIndex: 999,
          revert: "invalid",
        });
        $(".card-group").append(itemTemplate);
      }

      // 삼품검색
      function onSearch(value) {
        $(".card-group > div").each(function () {
          const productName = $(this).find(".product-name");
          const brandName = $(this).find(".brand-name");

          //
          if (value === "") {
            $(this).show();
            $("#msg-empty").hide();
            return;
          } else {
            $(this).hide();
          }

          // input에 입력된 단어를 찾아서
          if (productName.text().indexOf(value) !== -1) {
            const pnHighlight = productName
              .text()
              .replace(value, `<span class='highlight'>${value}</span>`);
            productName.html(pnHighlight);
            $(this).css("display", "block");
            resultCount++;
          }

          if (brandName.text().indexOf(value) !== -1) {
            var bnHighlight = brandName
              .text()
              .replace(value, `<span class='highlight'>${value}</span>`);
            brandName.html(bnHighlight);
            $(this).css("display", "block");
            resultCount++;
          }
        });
      }

      // 드롭할 장바구니
      $("#drop-box").droppable({
        drop: function (event, ui) {
          let card = $(ui.draggable);
          // console.log(card);
          if ($("#drag-card").mouseup) {
            $(".cart-item").show();
            // 드래그한 아이템의 이름으로 바꿔서 보여주셈
          }
        },
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
