<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>JavaScript Practice</title>
  </head>

  <body>
    <!------------ Nav ------------>
    <div class="nav">
      <!-- logo -->
      <div class="logo">
        <i class="fas fa-home fa-2x"></i>
        <h4 class="hometext">내집꾸미기</h4>
      </div>
      <!-- menu -->
      <ul class="menu">
        <li>홈</li>
        <li>온라인 집들이</li>
        <li>스토어</li>
        <li>전문가</li>
        <li>시공 견적</li>
      </ul>
      <!-- login & signup button -->
      <div class="buttons">
        <button class="login">로그인</button>
        <button class="signup">회원가입</button>
      </div>
    </div>

    <!------------ Search Input ------------>
    <div class="mb-3 searchInput">
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="검색어를 입력해주세요."
      />
    </div>

    <div class="box-container">
      <!------------ Product List ------------>
      <div class="products-box">
        <h1 class="product-list">모든 상품 리스트</h1>
        <div class="card-group">
          <!-- 상품 하나씩 들어감(ajax) -->
        </div>
      </div>

      <!------------ Cart ------------>
      <div class="cart-box">
        <h1 class="cart">장바구니</h1>
        <div class="card" style="width: 18rem">
          <div class="drag-box">이곳에 상품을 놓아주세요.</div>
          <div class="card-body">
            <p class="card-text">총 합계 0원</p>
            <a href="#" class="btn btn-primary">구매하기</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 사이트 첫 접속시 데이터에 맞게 상품 보여주기
      $(function () {
        $.ajax({
          url: "store.json",
          type: "get",
        }).done(function (data) {
          const productData = data.products;
          // console.log(productData);
          // 식기세척기 이미지, 타이틀, 설명, 가격 넣기
          // function makeCard(i) {
          // $(".card-img-top").attr("src", productData[i].photo);
          //   $(".card-title").html(productData[i].product_name);
          //   $(".card-text").html(productData[i].brand_name);
          //   $(".text-muted").html(productData[i].price);
          // }
          productData.forEach(function (i) {
            const template = `
              <div class="col">
                <div class="card h-100">
                  <img src=${i.photo} class="card-img-top" alt=${i.product_name}>
                  <div class="card-body">
                    <h5 class="card-title">${i.product_name}</h5>
                    <p class="card-text">${i.brand_name}</p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">${i.price}</small>
                  </div>
                </div>
              </div>`;
            $(".card-group").append(template);
          });
        });
      });

      // 삼품검색
      // 1. input창에 '식'이 있으면 카드 1 보여줘
      $(".form-control").change(function (e) {
        $.ajax({
          url: "store.json",
          type: "get",
        }).done(function (data) {
          const productData = data.products;
        });
        if (e.target.value === "productData.product_name") {
          // 해당 상품만 보여주셈
        } else {
          alert("찾으시는 제품이 없습니다.");
        }
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
